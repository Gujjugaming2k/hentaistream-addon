services:
  # Self-contained addon service with integrated scrapers
  - type: web
    name: hentaistream-addon
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    # Enable garbage collection exposure for memory management
    startCommand: node --expose-gc --max-old-space-size=450 src/server.js
    healthCheckPath: /health
    
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000
      
      # Reduced cache TTLs for 512MB memory limit
      - key: CACHE_TTL_CATALOG
        value: 1800
      
      - key: CACHE_TTL_META
        value: 3600
      
      - key: CACHE_TTL_STREAM
        value: 180
      
      - key: CACHE_TTL_SEARCH
        value: 600
      
      - key: CACHE_MAX_ITEMS
        value: 100
      
      - key: USER_AGENT
        value: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
      
      - key: REQUEST_TIMEOUT
        value: 10000
      
      - key: MAX_RETRIES
        value: 3
      
      - key: LOG_LEVEL
        value: info
      
      - key: ADDON_NAME
        value: HentaiStream
      
      - key: ADDON_ID
        value: com.hentaistream.addon
      
      - key: ADDON_VERSION
        value: 1.0.0
      
      - key: ADDON_DESCRIPTION
        value: "18+ ONLY - Premium adult anime streaming\n\n 3 Providers: HentaiMama, HentaiTV, HentaiSea\n Aggregated ratings from all sources\n\n Catalogs: Top Rated, Weekly/Monthly Releases, A-Z, Studios, Release Year\n 100+ genre filters\n 200+ animation studios"
      
      # Cloudflare Worker URLs for stream scraping
      - key: WORKER_HENTAIMAMA
        value: https://hentaimama.kkeypop3750.workers.dev
      
      - key: WORKER_HENTAISEA
        value: https://hentaisea.kkeypop3750.workers.dev
      
      - key: WORKER_HENTAITV
        value: https://hentaitv.kkeypop3750.workers.dev
